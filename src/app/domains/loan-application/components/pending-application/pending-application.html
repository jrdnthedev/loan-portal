<div id="pending-application-list">
  <h3>Pending Applications</h3>
  @for (loan of loans; track loan.id) {
    <div class="pending-application-list-row">
      <div>
        <p class="secondary-text">{{ loan.id }}</p>
        <p class="primary-text">{{ loan.type }}</p>
      </div>
      <div>
        <p class="primary-text">{{ loan.applicant.fullName }}</p>
        <p class="primary-text">{{ loan.amount.requested | currency }}</p>
      </div>
    </div>
  }
</div>
