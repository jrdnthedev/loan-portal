<div id="loan-summary">
  <h2>{{ main_header() }}</h2>
  <p>
    @if (submittedLoan(); as loan) {
      <p>Loan Amount: {{ loan.requestedAmount | currency }}</p>
      <p>Loan Type: {{ loan.type }}</p>
      <p>Status: {{ loan.status }}</p>
    } @else {
      <p>No loan application found.</p>
    }
  </p>
</div>
