<div id="dashboard">
  <app-card>
    @if (recentLoans$ | async; as loans) {
      <app-pending-application [loans]="loans"></app-pending-application>
    } @else {
      <app-pending-application [loans]="[]"></app-pending-application>
    }
  </app-card>
  <app-card>
    <app-loan-officer></app-loan-officer>
  </app-card>
  <app-card><p>Notification</p></app-card>
</div>
