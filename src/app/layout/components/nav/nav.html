<nav>
  <div id="nav-brand">
    <h2><a [routerLink]="homeRoute()" (click)="closeMenu()">Loan Application</a></h2>
  </div>

  <!-- Mobile menu button -->
  <div id="mobile-btn-wrapper">
    <button
      id="mobile-menu-btn"
      (click)="toggleMenu()"
      [attr.aria-expanded]="isMenuOpen()"
      aria-label="Toggle navigation menu"
    >
      <span class="hamburger-line"></span>
    </button>
  </div>
  <!-- Navigation menu -->
  <ul id="nav-menu" [class.nav-menu-open]="isMenuOpen()">
    @for (item of navItems(); track item.label) {
      <li>
        @if (item.route) {
          <a [routerLink]="item.route" (click)="closeMenu()">{{ item.label }}</a>
        } @else if (item.action) {
          <a (click)="item.action()" (keydown.enter)="item.action()" tabindex="0">{{
            item.label
          }}</a>
        }
      </li>
    }
  </ul>
</nav>

@if (isLoginModalOpen()) {
  <app-modal name="login-modal" (closeBtn)="closeLogin()">
    <app-login (loginSuccess)="closeLogin()"></app-login>
  </app-modal>
}

@if (isRegisterModalOpen()) {
  <app-modal name="register-modal" (closeBtn)="closeRegister()">
    <app-register (registerSuccess)="closeRegister()"></app-register>
  </app-modal>
}
